<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drag Drop</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <nav class="navbar">
            <!-- prettier-ignore -->
            <h1 class="navbar__logo">
                Drag Drop Task
            </h1>
        </nav>
        <main class="container">
            <section class="container__drag" id="drag-container">
                <div draggable="true">0</div>
                <div draggable="true">1</div>
                <div draggable="true">2</div>
                <div draggable="true">3</div>
                <div draggable="true">4</div>
                <div draggable="true">5</div>
                <div draggable="true">6</div>
                <div draggable="true">7</div>
                <div draggable="true">8</div>
                <div draggable="true">9</div>
                <div draggable="true">10</div>
                <div draggable="true">11</div>
                <div draggable="true">12</div>
                <div draggable="true">13</div>
                <div draggable="true">14</div>
                <div draggable="true">15</div>
                <div draggable="true">16</div>
                <div draggable="true">17</div>
                <div draggable="true">18</div>
                <div draggable="true">19</div>
                <div draggable="true">20</div>
                <div draggable="true">21</div>
                <div draggable="true">22</div>
                <div draggable="true">23</div>
            </section>
            <section class="container__drop" id="drop-container"></section>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
